name: Release

env:
  solution_file: 'src/Vipps.net.sln'
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '7.0.x' ]
    steps:
      - uses: actions/checkout@v3
        with: 
          path: main
          fetch-depth: 0
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          # should depend on build / test / csharpier, so maybe put this in same pipeline, but only run if main
      - name: Setup Nerdbank.GitVersioning
        run: dotnet tool install --tool-path some/where nbgv
      - name: Set Cloud Version using Nerdbank.Gitversioning
        run: some/where/nbgv cloud
      - name: Get Version
        id: set_version
        run: | 
          echo "::set-output name=version::$(some/where/nbgv.exe get-version --v AssemblyInformationalVersion)"
      - name: Pack Nuget
        run: dotnet pack /src/Vipps.net/Vipps.net.csproj --no-build --no-restore --include-source --version $version
